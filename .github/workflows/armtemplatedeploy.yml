name: armTemplateDeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Azure Login
        uses: Azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Resource Group rg-githubactions
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: 14967618-13fb-4972-b9a6-25bce57b7a26
          region: West Europe
          template: ./arm-templates/resourcegroup.json
          parameters:
            location="West Europe"
            resourceGroupName=rg-githubactions
          deploymentName: rg-githubactions

      - name: Deploy Storage Account
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: 14967618-13fb-4972-b9a6-25bce57b7a26
          template: ./arm-templates/storageaccount.json
          parameters:
            sku=Standard_LRS
            storageAccountName=globostg002
            location="West Europe"
          deploymentMode: incremental

      - name: Deploy Virtual Machine
        uses: Azure/arm-deploy@v1
        with:
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: 14967618-13fb-4972-b9a6-25bce57b7a26
          template: ./arm-templates/virtualmachine.json
          parameters:
            adminPassword="passw0rd!"
          deploymentMode: incremental